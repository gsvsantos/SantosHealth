<section class="login-section">
  <div class="main-content">
    <h2>User Login</h2>
    <hr />
    <mat-card class="card">
      <form [formGroup]="formGroup" (ngSubmit)="login()">
        <mat-card-header>
          <mat-card-title>Fill out the login form</mat-card-title>
        </mat-card-header>

        <mat-card-content class="card-content">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" type="text" autocomplete="nickname" />

            @if (userName?.errors?.['required']) {
              <mat-error>Username is required.</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              autocomplete="current-password"
            />

            @if (password?.errors?.['required']) {
              <mat-error>Password is required.</mat-error>
            }
            @if (password?.errors?.['minlength']) {
              <mat-error>Password must be at least 6 characters long.</mat-error>
            }
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <a mat-stroked-button routerLink="/auth/register">Don't have an account yet?</a>
          <button mat-flat-button class="botao" type="submit" [disabled]="formGroup.invalid">
            <mat-icon>arrow_forward</mat-icon>
            Log in
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</section>

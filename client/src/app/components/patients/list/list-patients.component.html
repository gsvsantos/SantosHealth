<section class="list-section">
  <div class="main-content">
    <h2>Patients</h2>

    <div class="items-container">
      <a class="button" routerLink="register" mat-flat-button>
        <mat-icon>add</mat-icon>
        Register New Patient
      </a>
    </div>

    <hr />

    <div class="list">
      @for (patient of patients$ | async; track patient.id) {
        <div class="item">
          <mat-card class="card" tabindex="0">
            <mat-card-header>
              <mat-card-title>{{ patient.nome | titlecase }} </mat-card-title>
            </mat-card-header>

            <mat-card-content class="patient-content">
              <div class="info-row">
                <mat-icon>badge</mat-icon>
                <span>{{ patient.cpf }}</span>
              </div>
              <div class="info-row">
                <mat-icon>email</mat-icon>
                <span>{{ patient.email }}</span>
              </div>
              <div class="info-row">
                <mat-icon>phone</mat-icon>
                <span>{{ patient.telefone }}</span>
              </div>
            </mat-card-content>

            <mat-card-actions align="end">
              <a [routerLink]="['edit', patient.id]" mat-icon-button matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </a>
              <a
                class="button button__danger"
                [routerLink]="['delete', patient.id]"
                mat-icon-button
                matTooltip="Delete"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </mat-card-actions>
          </mat-card>
        </div>
      }
    </div>
  </div>
</section>
